<div class="panel panel-primary">
    <div class="panel-heading">
        Customer Form
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="fname" class="control-label">
                    FirstName
                </label>
                <input type="text" placeholder="firstName"
                    class="form-control" id="fname" name="firstname"
                    [(ngModel)]="mymodel.firstname"
                    required/>
            </div>
            <div class="form-group">
                <label for="lname" class="control-label">
                    LastName
                </label>
                <input type="text" placeholder="lastName"
                class="form-control" id="lname" name="lastname"
                [(ngModel)]="mymodel.lastname"/>
            </div>
            <div class="form-group">
                <label for="mail" class="control-label">
                    Email
                </label>
                <input type="email" placeholder="email"
                class="form-control" id="mail" name="email"
                [(ngModel)]="mymodel.email"/>
            </div>
            <div class="form-group">
                <label for="pwd" class="control-label">
                        Password
                </label>
                <input type="password" placeholder="password"
                class="form-control" id="pwd" name="password"
                [(ngModel)]="mymodel.password"/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="fullTime"
                    value="fulltime"
                    [(ngModel)]="mymodel.fulltime"/>FullTime
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        value="female"
                        name="gender" 
                        [(ngModel)]="mymodel.gender"/>Female
                </label>
            </div>
            <div class="radio">
                    <label>
                        <input type="radio"
                            value="male"
                            name="gender"
                            [(ngModel)]="mymodel.gender"/>Male
                    </label>
            </div>
            <div class="form-group">
                <select class="form-control"
                name="codelang" [(ngModel)]="mymodel.codelang">
                    <option *ngFor="let lang of languages">
                        {{lang}}
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">
                Submit
            </button>&nbsp;
            <button type="reset" class="btn btn-danger">
                Reset
            </button>
        </form>

        
    </div>
</div>
