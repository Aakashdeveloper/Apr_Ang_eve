<div class="panel panel-primary">
    <div class="panel-heading">
        Customer Form
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="firstName.invalid">
                <label for="fname" class="control-label">
                    FirstName
                </label>
                <input type="text" placeholder="firstName"
                    class="form-control" id="fname" name="firstname"
                    (ngModelChange)="firstToUpper($event)"
                    [ngModel]="mymodel.firstname"
                    #firstName="ngModel"
                    required/>
                <div class="alert alert-danger" *ngIf="firstName.invalid">
                    First Name is required
                </div>
            </div>
            <div>
                <h2>Classes</h2>
                <h3>{{firstName.invalid}}</h3>
            </div>
            <div class="form-group">
                <label for="lname" class="control-label">
                    LastName
                </label>
                <input type="text" placeholder="lastName"
                class="form-control" id="lname" name="lastname"
                [(ngModel)]="mymodel.lastname"/>
            </div>
            <div class="form-group" [class.has-error]="Email.invalid && Email.touched">
                <label for="mail" class="control-label">
                    Email
                </label>
                <input type="email" placeholder="email"
                class="form-control" id="mail" name="email"
                [(ngModel)]="mymodel.email"
                #Email="ngModel"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"/>
                <div class="alert alert-danger" *ngIf="Email.invalid && Email.touched">
                    Please enter valid email
                </div>
            </div>
            <div class="form-group" [class.has-error]="Password.invalid && Password.touched">
                <label for="pwd" class="control-label">
                        Password
                </label>
                <input type="password" placeholder="password"
                class="form-control" id="pwd" name="password"
                [(ngModel)]="mymodel.password" minlength="8"
                #Password="ngModel"/>
                <div class="alert alert-danger" *ngIf="Password.invalid && Password.touched">
                    Min length of password is 8
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="fullTime"
                    value="fulltime"
                    [(ngModel)]="mymodel.fullTime"/>FullTime
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        value="female"
                        name="gender" 
                        [(ngModel)]="mymodel.gender"/>Female
                </label>
            </div>
            <div class="radio">
                    <label>
                        <input type="radio"
                            value="male"
                            name="gender"
                            [(ngModel)]="mymodel.gender"/>Male
                    </label>
            </div>
            <div class="form-group" [class.has-error]="hasCodeLangError">
                <select class="form-control"
                name="codelang" [(ngModel)]="mymodel.codelang"
                (blur)="validateCodeLang($event)">
                    <option value="default">Please Select Lang</option>
                    <option *ngFor="let lang of languages">
                        {{lang}}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="hasCodeLangError">
                    Please select valid option
                </div>
            </div>
            <button type="submit" class="btn btn-success"
                [disabled]="hasCodeLangError">
                Submit
            </button>&nbsp;
            <button type="reset" class="btn btn-danger">
                Reset
            </button>
        </form>

        
    </div>
</div>
