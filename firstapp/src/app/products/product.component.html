<div class="panel panel-primary">
    <div class="panel-heading">
        {{title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Product Search
            </div>
            <div class="col-md-3">
                <input type="text" 
                        placeholder="enter your search"
                        [(ngModel)]="userInput"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter on the basis of 
                    {{userInput}} </h4>
            </div>
        </div>
        {{showImage}}
        <div class="table-responsive" *ngIf="showTable">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-success"
                                    (click)="toggleImage()">
                                {{showImage ? 'Hide Image':'Show Image' }}
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let prod of products">
                        <td >
                            <img [src]="prod.imageUrl"
                                 *ngIf="showImage"/>
                        </td>
                        <td>{{prod.productName | mycase:'lower':1}}</td>
                        <td>{{prod.productCode | mycase:'upper'}}</td>
                        <td>{{prod.releaseDate}}</td>
                        <td>{{prod.price | discount:5 | currency:'AUD'}}</td>
                        <td>{{prod.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
