<br/>
<div class="panel panel-info">
    <div class="panel-heading">
        Reactive Form
    </div>
    <div class="panel-body">
        <form [formGroup]="employeeForm" (ngSubmit)="save()">
            <div class="form-group"  [ngClass]="{'has-error':(!employeeForm.get('firstName').valid)}">
                <label class="col-md-4 control-label">
                    FirstName
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control"
                    formControlName="firstName"
                    placeholder="firstname"/>
                    <span class="help-block" *ngIf="(employeeForm.get('firstName').errors)">
                        <span *ngIf="employeeForm.get('firstName').errors.required">
                            First Name is required
                        </span>
                        <span *ngIf="employeeForm.get('firstName').errors.minlength">
                            Min length is 3
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error':(!employeeForm.get('email').valid)}">
                <label class="col-md-4 control-label">
                        Email
                </label>
                <div class="col-md-8">
                        <input type="text" class="form-control"
                        formControlName="email"
                        placeholder="Email"
                        />
                        <span class="help-block" *ngIf="(employeeForm.get('email').errors)">
                                <span *ngIf="employeeForm.get('email').errors.required">
                                   Email is required
                                </span>
                                <span *ngIf="employeeForm.get('email').errors.pattern">
                                   Enter valid Email
                                </span>
                        </span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error':(!employeeForm.get('email').valid)}">
                    <label class="col-md-4 control-label">
                            PassWord
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                            formControlName="password"
                            placeholder="password"
                        />
                        <span class="help-block" *ngIf="(employeeForm.get('password').errors)">
                                <span *ngIf="employeeForm.get('password').errors.required">
                                    Password is required
                                </span>
                                <span *ngIf="employeeForm.get('password').errors.maxlength">
                                    Max length is 8
                                </span>
                            </span>
                    </div>
            </div>
           
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button type="submit"
                        class="btn btn-success"
                        [disabled]="!employeeForm.valid">
                        Submit
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
